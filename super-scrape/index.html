<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scraper WebApp</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-white h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Left Panel: Controls -->
        <div class="w-1/2 p-4 border-r border-zinc-700 overflow-y-auto">
            <form id="scrape-form" class="mb-4 space-y-3">
                <input id="url-input" type="text" placeholder="Enter URL to scrape..."
                    class="w-full p-2 text-black rounded">
                <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Scrape</button>
            </form>

            <div id="status" class="mb-4 text-sm text-green-400"></div>

            <div class="space-y-2">
                <button id="copy-html-btn" class="bg-gray-700 px-3 py-1 rounded">Copy HTML</button>
                <button id="view-source-btn" class="bg-gray-700 px-3 py-1 rounded">View Raw HTML</button>
                <button id="download-html-btn" class="bg-gray-700 px-3 py-1 rounded">Download HTML</button>
                <button id="extract-pattern-btn" class="bg-yellow-700 px-3 py-1 rounded">Extract by Regex</button>
                <button id="export-pattern-btn" class="bg-yellow-700 px-3 py-1 rounded">Export Extracted</button>
                <button onclick="exportSessionHistory()" class="bg-purple-700 px-3 py-1 rounded">Export Session
                    Log</button>
            </div>

            <div class="mt-6">
                <h2 class="text-lg font-semibold">Meta Info Extracted</h2>
                <div id="meta-container"
                    class="mt-2 text-xs space-y-1 max-h-64 overflow-y-auto border border-zinc-800 p-2 rounded"></div>
            </div>
        </div>

        <!-- Right Panel: Preview -->
        <div class="w-1/2">
            <iframe id="html-preview" class="w-full h-full bg-white"></iframe>
        </div>
    </div>
</body>

</html>
