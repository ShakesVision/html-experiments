<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halal Early Retirement Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">ðŸ•Œ Halal Early Retirement Planner</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block mb-2 font-semibold">Current Savings (â‚¹)</label>
                <input type="number" id="currentSavings" class="w-full p-2 border rounded" value="1500000" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Monthly Investment (â‚¹)</label>
                <input type="number" id="monthlyInvestment" class="w-full p-2 border rounded" value="50000" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Annual Investment Increase (%)</label>
                <input type="number" id="investmentGrowth" class="w-full p-2 border rounded" value="5" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Expected Annual Return (%)</label>
                <input type="number" id="returnRate" class="w-full p-2 border rounded" value="12" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Annual Zakat Rate (%)</label>
                <input type="number" id="zakatRate" class="w-full p-2 border rounded" value="2.5" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Tax Drag (%/year)</label>
                <input type="number" id="taxRate" class="w-full p-2 border rounded" value="1" />
            </div>
            <div>
                <label class="block mb-2 font-semibold">Inflation Rate (%)</label>
                <input type="number" id="inflationRate" class="w-full p-2 border rounded" value="6" />
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mt-6">
            <button onclick="calculatePlan()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded">
                ðŸ“Š Calculate Retirement Plan
            </button>
            <button onclick="downloadCSV()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded">
                ðŸ“¥ Download Excel (CSV)
            </button>
        </div>

        <div id="results" class="mt-10 overflow-x-auto">
            <!-- Table appears here -->
        </div>
    </div>

    <script>
        let csvData = [];

        function calculatePlan() {
            const currentSavings = parseFloat(document.getElementById("currentSavings").value);
            const monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value);
            const annualReturn = parseFloat(document.getElementById("returnRate").value) / 100;
            const zakatRate = parseFloat(document.getElementById("zakatRate").value) / 100;
            const taxRate = parseFloat(document.getElementById("taxRate").value) / 100;
            const inflationRate = parseFloat(document.getElementById("inflationRate").value) / 100;
            const investmentGrowth = parseFloat(document.getElementById("investmentGrowth").value) / 100;
            const years = 15;

            let total = currentSavings;
            let currentMonthlyInvestment = monthlyInvestment;

            csvData = [["Year", "Start Value", "Yearly Investment", "Growth", "Zakat", "Tax", "End Value (Nominal)", "End Value (Real)"]];

            let output = `
        <h2 class="text-2xl font-semibold mb-4">ðŸ“Š 15-Year Projection</h2>
        <table class="min-w-full table-auto border-collapse bg-white shadow rounded">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">Year</th>
              <th class="border p-2">Start Value (â‚¹)</th>
              <th class="border p-2">Investment (â‚¹)</th>
              <th class="border p-2">Growth (â‚¹)</th>
              <th class="border p-2">Zakat (â‚¹)</th>
              <th class="border p-2">Tax (â‚¹)</th>
              <th class="border p-2">End Value (â‚¹)</th>
              <th class="border p-2">Real Value (â‚¹)</th>
            </tr>
          </thead>
          <tbody>
      `;

            for (let year = 1; year <= years; year++) {
                const yearlyInvestment = currentMonthlyInvestment * 12;
                const startValue = total;
                const growth = (startValue + yearlyInvestment) * annualReturn;
                const zakat = (startValue + yearlyInvestment + growth) * zakatRate;
                const tax = (startValue + yearlyInvestment + growth - zakat) * taxRate;
                total = startValue + yearlyInvestment + growth - zakat - tax;
                const realValue = total / Math.pow(1 + inflationRate, year);

                output += `
          <tr class="text-center">
            <td class="border p-2">${year}</td>
            <td class="border p-2">${startValue.toFixed(0)}</td>
            <td class="border p-2">${yearlyInvestment.toFixed(0)}</td>
            <td class="border p-2">${growth.toFixed(0)}</td>
            <td class="border p-2 text-red-600">${zakat.toFixed(0)}</td>
            <td class="border p-2 text-red-500">${tax.toFixed(0)}</td>
            <td class="border p-2 font-semibold">${total.toFixed(0)}</td>
            <td class="border p-2 text-green-700">${realValue.toFixed(0)}</td>
          </tr>
        `;

                csvData.push([
                    year,
                    startValue.toFixed(0),
                    yearlyInvestment.toFixed(0),
                    growth.toFixed(0),
                    zakat.toFixed(0),
                    tax.toFixed(0),
                    total.toFixed(0),
                    realValue.toFixed(0)
                ]);

                // Increase monthly investment by % each year
                currentMonthlyInvestment *= 1 + investmentGrowth;
            }

            output += `</tbody></table>`;
            document.getElementById("results").innerHTML = output + generateChecklist(currentMonthlyInvestment);
        }

        function downloadCSV() {
            if (csvData.length === 0) return alert("Please calculate first.");
            const csvRows = csvData.map(row => row.join(",")).join("\n");
            const blob = new Blob([csvRows], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "retirement_plan.csv";
            link.click();
            URL.revokeObjectURL(url);
        }
        function generateChecklist(monthlyInvestment) {
            const checklist = [
                {
                    id: "us-etf",
                    label: `Invest â‚¹${(monthlyInvestment * 0.2).toFixed(0)} in US Shariah ETFs like SPUS or HLAL`
                },
                {
                    id: "indian-halal",
                    label: `Invest â‚¹${(monthlyInvestment * 0.5).toFixed(0)} in Indian halal stocks or Smallcases`
                },
                {
                    id: "gold",
                    label: `Invest â‚¹${(monthlyInvestment * 0.1).toFixed(0)} in gold (ETF or physical)`
                },
                {
                    id: "real-estate",
                    label: `Save â‚¹${(monthlyInvestment * 0.2).toFixed(0)} for plot development fund`
                },
                {
                    id: "emergency",
                    label: `Maintain â‚¹3â€“4L as emergency/medical buffer`
                },
                {
                    id: "zakat",
                    label: `Calculate and pay 2.5% zakat on total wealth`
                },
                {
                    id: "sip-increase",
                    label: `Increase SIP by 5â€“10% annually as income grows`
                },
                {
                    id: "tax-track",
                    label: `Track capital gains & file taxes correctly`
                },
                {
                    id: "learn",
                    label: `Learn halal investing monthly (YouTube, Zoya, IFG, etc.)`
                }
            ];

            let html = `
    <div class="mt-10 p-6 bg-white border rounded shadow">
      <h2 class="text-2xl font-bold mb-4">ðŸ“‹ Monthly Action Tracker</h2>
      <p class="text-gray-600 mb-4">Tick the boxes when done. Progress is saved automatically in your browser.</p>
      <ul class="space-y-3">`;

            checklist.forEach(item => {
                const isChecked = localStorage.getItem(item.id) === "true";
                html += `
      <li>
        <label class="flex items-start space-x-3">
          <input type="checkbox" id="${item.id}" ${isChecked ? "checked" : ""} onchange="saveTaskStatus('${item.id}')">
          <span>${item.label}</span>
        </label>
      </li>`;
            });

            html += `</ul></div>`;
            return html;
        }

        function saveTaskStatus(id) {
            const checkbox = document.getElementById(id);
            localStorage.setItem(id, checkbox.checked);
        }

    </script>
</body>

</html>
